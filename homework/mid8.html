<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 400px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    span { display: inline-block; margin: 5px; padding: 8px 15px; 
      border: 1px solid black; }
  </style>
</head>
<body>
  <div id="app">
      <input type="text" v-model="value">
      <button type="button" v-on:click="create">생성</button>
      <br />
    <span v-for="s in number" v-if="visible">
      {{ s }}
    </span>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
          value : 0,
          visible : false,
          number: []
      },
      methods: {
          create: function () {
            this.visible = true;
              for(let i = 0; i < this.value; i++)
              {
                this.number[i] = Math.floor(Math.random()*10 + 1);
              }
          }
      }
    })
   </script>
</body>    
</html>
