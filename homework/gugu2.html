<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    table { border-collapse: collapse;}
  </style>
</head>
<body>
  <div id="app">
    <table border = "1">
      <tr>
        <td v-for="i in col" >
          <div v-for ="j in row">
            {{(i+1)}} * {{j}} = {{(i+1)*j}}
          </div>

        </td>
      </tr>
    </table>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
          row : 9,
          col : 8
          

      }
    })
   </script>
</body>    
</html>
